<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>RGSW Digital Genius</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="icon" type="image/x-icon" href="images/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="images/DLP_footer_logo.png"></a>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>

            <div class="text-box">
                <h1>Welcome</h1>
                <p id="text"></p>
                <a href="pages/ibook.html" class="hero-btn">TECH MUSEUM</a>
                <a href="information/about.html" class="hero-btn">ABOUT US</a>
            </div>
        </section>
        
        <!---------JavaScript for Toggle Menu--------->

        <script>
            var navLinks = document.getElementById("navLinks");

            function showMenu() {
                navLinks.style.right = "0";
            }

            function hideMenu() {
                navLinks.style.right = "-200px";
            }

            // JS for typewriter style
            var i = 0;
            var string = `RGSW Digital Genius : Site Version 0.2`;
            var speed = 30;

            function type() {
                if (i < string.length) {
                    document.getElementById("text").innerHTML += string.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            window.onload = type;
        </script>
    </body>
</html>
